<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">    
    <title>漢字テスト</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <style type="text/css">
    body {
      font-family: Georgia,游明朝,"Yu Mincho",YuMincho,"ヒラギノ明朝 ProN W3","Hiragino Mincho ProN W3","Source Han Serif JP",HGS明朝E,メイリオ,Meiryo,serif;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <section class="section">
    <div class="container">
      <div id="app">
        <button class="button is-success" v-on:click="start5nen()">五年生の漢字</button>
        <button class="button is-link" v-on:click="start4nen()">四年生の漢字</button>
        <button class="button is-info" v-on:click="start2nen()">二年生の漢字</button>
        <button class="button is-primary" v-on:click="start1nen()">一年生の漢字</button>
        <button class="button is-danger" v-on:click="startTotal()">小学生の漢字</button>
        <!-- button class="button is-warning" v-on:click="startkosoado()">こそあど</button -->
        
        <section class="section">
          <div class="hero is-bold is-light">
            <div class="hero-body">
              <div class="container">
                <h1 class="title" id="question">{{ question }}</h1>
              </div>
            </div>
          </div>
          <!--ul v-show="isCheck"-->
          <section class="section" v-show="isCheck">
            <div class="subtitle">
            <ol type="1">
              <li v-for="item in answers">
                {{ item.q }}：<span class="has-text-link">{{ item.ans }}</span>
              </li>
            </ol>
            </div>
          </section>
          <!--/ul-->
        </section>
      </div>
    </div>
  </section>

  <script src="static/kanji/js/kanji.js"></script>  
</body>
</html>
